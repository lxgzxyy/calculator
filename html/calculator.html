<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>

    <table>
      <tr>
        <th colspan="4"><input class="screen" type="number" style="width:170px; height:50px" disabled></th>
      </tr>
      <tr>
        <td><input type="button" value="%" style="color: darkgreen; width:40px; height:30px"></td>
        <td><input type="button" value="CE" style="color: darkgreen; width:40px; height:30px"></td>
        <td><input type="button" value="C" style="color: darkgreen; width:40px; height:30px"></td>
        <td><input type="button" value="&larr;" style="color: darkgreen; width:40px; height:30px"></td>
      </tr>
      <tr>
        <td><input type="button" value="7" style="color: darkorange; width:40px; height:30px"></td>
        <td><input type="button" value="8" style="color: darkorange; width:40px; height:30px"></td>
        <td><input type="button" value="9" style="color: darkorange; width:40px; height:30px"></td>
        <td><input type="button" value="&divide;" style="color: darkorange; width:40px; height:30px"></td>
      </tr>
      <tr>
        <td><input type="button" value="4" style="color: darkorange; width:40px; height:30px"></td>
        <td><input type="button" value="5" style="color: darkorange; width:40px; height:30px"></td>
        <td><input type="button" value="6" style="color: darkorange; width:40px; height:30px"></td>
        <td><input type="button" value="&times;" style="color: darkorange; width:40px; height:30px"></td>
      </tr>
      <tr>
        <td><input type="button" value="1" style="color: darkorange; width:40px; height:30px"></td>
        <td><input type="button" value="2" style="color: darkorange; width:40px; height:30px"></td>
        <td><input type="button" value="3" style="color: darkorange; width:40px; height:30px"></td>
        <td><input type="button" value="&plus;" style="color: darkorange; width:40px; height:30px"></td>
      </tr>
      <tr>
        <td><input type="button" value="." style="color: darkorange; width:40px; height:30px"></td>
        <td><input type="button" value="0" style="color: darkorange; width:40px; height:30px"></td>
        <td><input type="button" value="&equals;" style="color: darkorange; width:40px; height:30px"></td>
        <td><input type="button" value="&minus;" style="color: darkorange; width:40px; height:30px"></td>
      </tr>
    </table>

    <br/>

    <div style="border:1px black solid;width:500px;height:500px;">
      <input style="float:right" type="button" value="click me!" />
    </div>

  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
  
	<form action="/calculate" method=post>
		<input name="percentage" type="hidden" value="%">
		<input name="one" type="hidden" value="1">
		
	    <table>
	      <tr>
	        <th colspan="4"><input class="screen" type="number" style="width:170px; height:50px" disabled></th>
	        
	      </tr>
	      <tr>
	        <td><button class="operator" type="submit" onclick="document.form.value="%"">%</button></td>
	        <td><input class="operator" type="button" value="CE"></td>
	        <td><input class="operator" type="button" value="C"></td>
	        <td><input class="operator" type="button" value="&larr;"></td>
	      </tr>
	      <tr>
	        <td><input class="number" type="button" value="7"></td>
	        <td><input class="number" type="button" value="8"></td>
	        <td><input class="number" type="button" value="9"></td>
	        <td><input class="operator" type="button" value="&divide;"></td>
	      </tr>
	      <tr>
	        <td><input class="number" type="button" value="4"></td>
	        <td><input class="number" type="button" value="5"></td>
	        <td><input class="number" type="button" value="6"></td>
	        <td><input class="operator" type="button" value="&times;"></td>
	      </tr>
	      <tr>
	        <td><button class="number" type="submit" onclick="document.form.value="1"">1</button></td>
	        <td><input class="number" type="button" value="2"></td>
	        <td><input class="number" type="button" value="3"></td>
	        <td><input class="operator" type="button" value="&plus;"></td>
	      </tr>
	      <tr>
	        <td><input class="number" type="button" value="."></td>
	        <td><input class="number" type="button" value="0"></td>
	        <td><input class="operator" type="button" value="&equals;"></td>
	        <td><input class="operator" type="button" value="&minus;"></td>
	      </tr>
	    </table>
	</form>	
    <br/>

  </body>
</html>
